<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Health Panel</title>
</head>
<body>
    <div class="container-items">
        <div class="bg1">
            <h2>16 <span> | 24</span></h2>
            <p>Goals Completed</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-battery-half"></i></h2>
            <p>Respiration</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-running"></i></h2>
            <p>Distance</p>
        </div>
        <div class="bg1">
            <h2>36 &deg;</h2>
            <p>Temperature</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-bed"></i></h2>
            <p>Sleep</p>
        </div>
        <div class="bg2">
            <h2>96 <span>bpm</span></h2>
            <p>Heart Rate</p>
        </div>
        <div class="bg1">
            <h2>165 <span> lbs</span></h2>
            <p>Body Weight</p>
        </div>
        <div class="bg1">
            <h2>20 <span> %</span></h2>
            <p>Fat Percentage</p>
        </div>
        <div class="bg2">
            <h2>118 <span> mgdl</span></h2>
            <p>Blood Glucose</p>
        </div>
        <div class="bg2">
            <h2>720 <span> kcal</span></h2>
            <p>AVG Comsumption</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-dumbbell"></i></h2>
            <p>Workouts</p>
        </div>
        <div class="bg2">
            <h2>85 <span> %</span></h2>
            <p>Body Hydration</p>
        </div>
    </div>
</body>
</html>
